<div class="card bg-light mb-3">
    <div class="card-header" id="headingOne">
        <h5 class="mb-0 d-flex justify-content-between">
            <button [ngClass]="{'btn btn-link': true, 'strike': !todo.active}" data-toggle="collapse"
                [attr.data-target]="'#' + todo.sno" aria-expanded="true" [attr.aria-controls]="todo.sno">{{todo.sno}} -
                {{todo.title}}
            </button>
            <div class="d-flex justify-content-between align-items-center">
                <input type="checkbox" aria-label="Checkbox for following text input" class="mr-3"
                    style="height: 20px; width: 20px;" (click)="toggleCheck(todo)" [checked]="!todo.active">
                <div *ngIf="todo.active else elseBlock">
                    <i class="fa-solid fa-pencil" (click)="editTask(todo)"></i>
                </div>
                <ng-template #elseBlock>
                    <i class="fa-solid fa-trash text-danger" style="display: flex; align-items: center;"
                        (click)="onClick(todo)"></i>
                </ng-template>
            </div>
        </h5>
    </div>
    <div [id]="todo.sno" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            {{todo.desc}}
        </div>
    </div>
</div>
